  <script>
    window.onload=function () {           
      Vue.use(VueResource);
      var banner = new Vue({
        el:"#main-body",
        data:{
          bannerData:[]
        },
        methods: {
                    add: function () {//初始化 banner 列表
                      var url=basePath+"api/v1/004-optionAdd"
                      
                      var loginId = $('#loginId').val();
                      var title = $('#title').val();
                      var content = $('#content').val();

                      if(loginId==''){
                        alert('请输入邮箱');
                      }else if(title==''){
                        alert('请输入标题');
                      }else if(content==''){
                        alert('请输入内容');
                      }else{
                        url = url+"?loginId="+loginId+"&title="+title+'&content='+content;
                        this.$http.get(url).then(function(data){
                          var json=data.body; 
                          var msg = json.message;
                          

                          if(msg!='success'){
                            alert(msg);
                          }else{
                            alert('反馈成功');
                          }
                        },function(response){
                          console.info(response);
                        })
                      }
                    },send:function(){
                      alert('send');
                    }
                  }
                }) 
    }
